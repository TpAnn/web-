<!DOCTYPE html>
<html>
    <head> 
        <meta charset="ut-8"/>
        <title>设置style和获取style</title>
        <link rel="stylesheet" type="text/css" href="./index.css" />
    </head>
    <body>
        <div class="wrap">
            <table>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>课程</th>
                        <th>成绩</th>
                    </tr>
                </thead>
                <tbody id="target">
                    <tr>
                        <td>1</td>
                        <td>生命壹号</td>
                        <td>语文</td>
                        <td>99</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>生命壹号</td>
                        <td>数学</td>
                        <td>99</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>生命壹号</td>
                        <td>英语</td>
                        <td>99</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>生命壹号</td>
                        <td>物理</td>
                        <td>99</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>生命壹号</td>

                    </tr>
                    <tr>
                        <td>1</td>

                    </tr>
                    <tr>

                        <td>99</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>
    <script src="./index.js"></script>
   <script>
       //需求:让tr各行变色,鼠标放入tr中,高亮显示

       //隔空变色
       var tbody = document.getElementById('target');

       var trArr = tbody.children;
     
       //循环判断并各行赋值属性(背景色)
       for(var i = 0; i < trArr.length; i++){
           console.log(i);
            if(i % 2 !== 0){
                trArr[i].style.background = '#a3a3a3';
            }else{
                trArr[i].style.background = '#ccc';
            }
            //鼠标进入高亮显示
            //难点:鼠标移开的时候要变回原来的颜色 
            //计数器(进入tr之后,立刻记录颜色,然后移开的时候使用记录好的颜色)
            var myColor = '';
            trArr[i].onmouseover  = function(){
                 //赋值之,前先保存颜色
                 myColor = this.style.background;
                 this.style.background = '#fff'
            }
            trArr[i].onmouseout = function () {
                this.style.backgroundColor = myColor;
            }
       }
   </script>
</html>
